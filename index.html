<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

<audio src="assets/sound.wav" id="sound-effect"></audio>

<div class="starting-box">
    <header>Tic Tac Toe</header>
    <div class="content">
        <div class="title">Select your player</div>
        <div class="select-options">
            <button class="playerX">Player ( X )</button>
            <button class="playerO">Player ( O )</button>
        </div>
        <div class="credit">Created By <a href="javascript:void(0)">Mahi Bashar Akash</a> </div>
    </div>
</div>

<div class="box-content">
    <div class="details">
        <div class="players">
            <span>X's Turn</span>
            <span>O's Turn</span>
            <div class="change-btn"></div>
        </div>
    </div>
    <div class="box-area">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
    </div>
</div>

<div class="result-box">
    <div class="win-text"></div>
    <div class="btn"><button>Replay</button></div>
</div>

<script src="assets/main.js"></script>

</body>
</html>
